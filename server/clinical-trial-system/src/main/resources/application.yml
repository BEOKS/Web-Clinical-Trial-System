spring:
  profiles:
    include: oauth
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: true
  datasource:
    url: jdbc:mysql://root:0000@localhost:3306/BEAM-CTS?createDatabaseIfNotExist=true
#    username: root
#    password: 0000
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
